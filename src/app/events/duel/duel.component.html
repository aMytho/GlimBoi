<div class="grid grid-cols-1 md:grid-cols-2 mt-2">
    <div>
        <h3 class="text-center whiteText font-bold text-2xl">Duel Settings</h3>
        <!-- table with 3 rows for settings-->
        <table class="table whiteText mt-2 w-full border-collapse border-slate-200 bc rounded-xl"
            style="background-color: #14365b;">
            <tr>
                <th class="p-3 cyanBorder border-2 border-b-0 border-x-0 text-xl">Setting</th>
                <th class="p-3 cyanBorder border-2 border-b-0 border-x-0 text-xl">Value</th>
            </tr>
            <tbody>
                <tr>
                    <td class="p-3 cyanBorder border-solid border-4 border-x-0 border-b-0">Duration
                        (Minutes)</td>
                    <td class="p-3 cyanBorder border-solid border-4 border-x-0 border-b-0">
                        <input type="text" class="settingInput input-number" id="duelDuration"
                            placeholder="The duration of the duel in minutes." value="1">
                    </td>
                </tr>
                <tr>
                    <td class="p-3 cyanBorder border-solid border-4 border-x-0 border-b-0">Quiet Mode
                    </td>
                    <td class="p-3 cyanBorder border-solid border-4 border-x-0 border-b-0">
                        <select class="settingSelect" id="duelQuiet">
                            <option value="false">No</option>
                            <option value="true">Yes</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="p-3 cyanBorder border-solid border-4 border-x-0 border-b-0">Enabled</td>
                    <td class="p-3 cyanBorder border-solid border-4 border-x-0 border-b-0">
                        <select class="settingSelect" id="duelEnabled">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center mt-6">
            <a class="btn-danger" onclick="resetEventSettings('duel')">Reset</a>
            <a class="btn-info" onclick="saveEventSettings('duel')">Save</a>
        </div>
    </div>
    <div>
        <div class="text-center" style="min-height: 300px">
            <h3 class="whiteText font-bold text-2xl">Duel</h3>
            <p class="text-lg mt-2">A duel is a game where two players fight each other. One person wins
                and takes
                the wagered points.</p>
            <p class="text-lg mt-2">A duel can be started with !duel USER WAGER. They must accept with
                !accept.</p>
            <p class="text-lg mt-2">The results will be sent to chat.</p>
        </div>
    </div>
</div>
