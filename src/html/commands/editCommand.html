<!--Header-->
<div class="modal-header text-center">
    <h4 class="modal-title w-100">Edit a Command</h4>
</div>
<!--Body-->
<div class="modal-body" id="commandeditModalBody" style="display: flex; justify-content: center; padding: 4rem 0;overflow: auto;">
    <div id="mySidenavR" class="sidenavR">
        <a href="javascript:void(0)" class="closebtn" onclick="document.getElementById('mySidenavR').style.width = '0';">×</a>
        <h4 class="text-center">Command Settings</h4>
        <table class="table table-hover mx-1">
            <thead>
               <tr>
                  <th>Setting</th>
                  <th>Data</th>
               </tr>
            </thead>
            <tbody>
                <tr hidden class="hidden">
                    <td data-toggle="tooltip" data-placement="top" title="The name of the command">Name</td>
                    <td><input type="text" class="settingInput" id="editCommandName" placeholder="Command name with or without !"/></td>
                 </tr>
               <tr>
                  <td data-toggle="tooltip" data-placement="top" title="The amount of currency required">Points</td>
                  <td><input type="text" class="settingInput" id="editCommandPoints" placeholder="Points required to use command" value="0"/></td>
               </tr>
               <tr>
                  <td data-toggle="tooltip" data-placement="top" title="Sets a counter">Uses</td>
                  <td><input type="text" class="settingInput" id="editCommandUses" placeholder="Command Uses" value="0"/></td>
               </tr>
               <tr>
                <td data-toggle="tooltip" data-placement="top" title="Sets a cooldown">Cooldown (minutes)</td>
                <td><input type="text" class="settingInput" id="editCommandCooldown" placeholder="Command Cooldown (Minutes)" value="0"/></td>
             </tr>
               <tr>
                  <td data-toggle="tooltip" data-placement="top" title="Restrict a command to a specific rank">Rank</td>
                  <td>
                    <select id="editCommandRank" class="settingSelect">
                      </select>
                  </td>
               </tr>
               <tr>
                  <td data-toggle="tooltip" data-placement="top" title="Add to Repeat List">Repeat</td>
                  <td>
                      <select id="editCommandRepeat" class="settingSelect">
                      </select>
                </td>
               </tr>
            </tbody>
         </table>
         <div class="mt-3">
             <h5 class="text-center">Any errors will appear below</h5>
             <ul id="editCommandErrors">

             </ul>
         </div>
    </div>
    <span id="editOpenMenu" style="font-size:30px;cursor:pointer;position: absolute;top: 10px;right: 10px;" onclick="document.getElementById('mySidenavR').style.width = '50%';">☰</span>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h4>Add actions to begin!</h4>
                <div id="editCommandList">
                </div>
            </div>
            <div class="col-6">
                <h5></h5>
            </div>
        </div>
    </div>

</div>
<!--Footer-->
<div class="modal-footer">
    <p id="errorMessageedit"></p>
    <div class="dropleft">
        <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle-second="tooltip" data-toggle="dropdown" data-placement="top" title="Add Action">+</button>
        <div class="dropdown-menu mb-5" style="background-color: #0056b3;">
            <a class="dropdown-item " href="#" style="color: aliceblue !important;" id="CreateChatMessage">Chat Message</a>
            <a class="dropdown-item " href="#" style="color: aliceblue !important;" id="CreateApiRequestGet">API Request (GET)</a>
            <a class="dropdown-item " href="#" style="color: aliceblue !important;" id="CreateAudio">Audio (Sound Effect)</a>
            <a class="dropdown-item " href="#" style="color: aliceblue !important;" id="CreateBan">Ban User</a>
            <a class="dropdown-item " href="#" style="color: aliceblue !important;" id="CreateImageGif">Image/GIF</a>
            <a class="dropdown-item " href="#" style="color: aliceblue !important;" id="CreateTimeout">Timeout User</a>
            <a class="dropdown-item " href="#" style="color: aliceblue !important;" id="CreateVideo">Video</a>
            <a class="dropdown-item " href="#" style="color: aliceblue !important;" id="CreateWait">Wait</a>
              </div>
        <button type="button" class="btn btn-outline-info" data-toggle-second="tooltip" data-placement="top" title="Learn about action scripts" onclick="loadLink('glimboi.com/docs/intro/commands/')">Info</button>
        <button type="button" class="btn btn-outline-warning" data-dismiss="modal"data-toggle-second="tooltip" data-placement="top" title="Close">Close</button>
        <button class="btn btn-outline-primary" data-toggle-second="tooltip" data-placement="top" title="Edit Command" id="editCommandButtonModal">Save</button>
    </div>

</div>
