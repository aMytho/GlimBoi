<div class="topnav">
    <h3 class="active">Notification</h3>
    <div class="float-right" style="padding:12px 14px">
        <i class="fas mx-2 fa-arrow-down"
            onclick="moveAction(this.parentElement.parentElement.parentElement, 'down')"></i>
        <i class="fas mx-2 fa-arrow-up" onclick="moveAction(this.parentElement.parentElement.parentElement, 'up')"></i>
        <i class="far mx-2 fa-window-close" onclick="this.parentElement.parentElement.parentElement.remove()"></i>
    </div>
</div>
<div class="actionBody mt-4">
    <div class="actionMain text-center grid grid-col-1 md:grid-cols-2">
        <div>
            <select class="settingSelect ml-4">
                <option value="toast">Toast (lower right)</option>
                <option value="info">Info</option>
                <option value="error">Error</option>
            </select>
        </div>
        <div>
            <h6 class="text-center">Choose notification type.</h6>
        </div>
    </div>
    <div class="actionMain text-center grid grid-cols-1 md:grid-cols-2 mt-4">
        <div>
            <span class="textarea ml-4 w-full" role="textbox" contenteditable id="notificationMessage"
                style="background-color: #1b2e4b;color:aquamarine;"></span>
        </div>
        <div>
            <h6 class="text-center">Enter the notification message. ($variables supported!)</h6>
        </div>
    </div>
</div>
<style>
    #notificationMessage[contenteditable]:empty::before {
        content: "Message to send";
        color: gray;
    }
</style>
