<div class="topnav">
    <h3 class="active">Follow</h3>
    <div class="float-right" style="padding:12px 14px">
        <i class="fas fa-arrow-down" onclick="moveAction(this.parentElement.parentElement.parentElement, 'down')"></i>
        <i class="fas fa-arrow-up" onclick="moveAction(this.parentElement.parentElement.parentElement, 'up')"></i>
        <i class="far fa-window-close" onclick="this.parentElement.parentElement.parentElement.remove()"></i>
    </div>
</div>
<div class="actionBody mt-2">
    <div class="actionMain text-center row">
        <div class="col-6">
            <select class="settingSelect" style="margin-left: 1rem;">
                <option value="follow">Follow</option>
                <option value="unFollow">UnFollow</option>
            </select>
        </div>
        <div class="col-6">
            <h6 class="text-center">Choose Action.</h6>
        </div>
    </div>
    <div class="actionMain text-center row">
        <div class="col-6">
            <select class="settingSelect" style="margin-left: 1rem;">
                <option value="disabled">Disabled</option>
                <option value="enabled">Enabled</option>
            </select>
        </div>
        <div class="col-6">
            <h6 class="text-center">Live Notifications.</h6>
        </div>
    </div>
    <div class="actionMain text-center row mt-2">
        <div class="col-6">
            <span class="textarea" role="textbox" contenteditable id="userToFollow"
                style="background-color: #1b2e4b;color:aquamarine;width: 100%;margin-left: 1rem;"></span>
        </div>
        <div class="col-6">
            <h6 class="text-center">Enter the user to follow/unfollow. ($variables supported!)</h6>
        </div>
    </div>
</div>
<style>
    #userToFollow[contenteditable]:empty::before {
        content: "User to Follow ($user, $target, and others supported)";
        color: gray;
    }
</style>
