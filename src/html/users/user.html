<div class="modal-content glimPanel whiteText">
    <!--Header-->
    <div class="modal-header text-center">
        <h4 class="modal-title w-100">Edit User</h4>
    </div>
    <!--Body-->
    <div class="modal-body">
        <div class="row">
            <div class="hidden">
            </div>
            <div class="col-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Information</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-toggle="tooltip" data-placement="top" title="Rank">Rank</td>
                            <td contenteditable="false" id="EditUserRank">
                            </td>
                        </tr>
                        <tr>
                            <td data-toggle="tooltip" data-placement="top" title="The amount of points the user has">
                                Points</td>
                            <td contenteditable="true" id="editUserPoints" onpaste="return false"></td>
                        </tr>
                        <tr>
                            <td data-toggle="tooltip" data-placement="top"
                                title="The amount of time the user has watched the channel">WatchTime</td>
                            <td contenteditable="true" id="editUserWatchTime" onpaste="return false"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Close</button>
        <button class="btn btn-outline-success" id="saveUserSettings">Save</button>
    </div>
</div>
