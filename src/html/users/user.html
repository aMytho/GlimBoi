<div class="relative max-w-md h-full md:h-auto whiteText">
    <div class="relative glimPanel rounded-lg shadow p-4">
        <!--Header-->
        <div class="text-center w-full border-solid border-b-2 border-blue-300 pb-2">
            <h4 class="text-center whiteText font-bold text-2xl w-full">Edit User</h4>
        </div>
        <!--Body-->
        <div class="prose prose-base whiteText text-center">
            <table class="table whiteText mt-3 w-full border-collapse border-slate-200 bc rounded-xl">
                <thead>
                    <tr>
                        <th class="p-3 cyanBorder border-2 border-b-0 border-x-0 text-xl whiteText">User</th>
                        <th class="p-3 cyanBorder border-2 border-b-0 border-x-0 text-xl whiteText">Information</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="p-3 cyanBorder border-solid border-4 border-x-0 border-b-0" data-toggle="tooltip"
                            data-placement="top" title="Rank">Rank</td>
                        <td class="p-3 cyanBorder border-solid border-4 border-x-0 border-b-0" contenteditable="false"
                            id="EditUserRank">
                        </td>
                    </tr>
                    <tr>
                        <td class="p-3 cyanBorder border-solid border-1 border-x-0 border-b-0" data-toggle="tooltip"
                            data-placement="top" title="The amount of points the user has">
                            Points</td>
                        <td class="p-3 cyanBorder border-solid border-1 border-x-0 border-b-0" contenteditable="true"
                            id="editUserPoints" onpaste="return false"></td>
                    </tr>
                    <tr>
                        <td class="p-3 cyanBorder border-solid border-1 border-x-0 border-b-0" data-toggle="tooltip"
                            data-placement="top" title="The amount of time the user has watched the channel">WatchTime
                        </td>
                        <td class="p-3 cyanBorder border-solid border-1 border-x-0 border-b-0" contenteditable="true"
                            id="editUserWatchTime" onpaste="return false"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!--Footer-->
        <div
            class="flex flex-row-reverse relative bottom-0 mr-8 mt-8 w-full border-t-2 border-blue-300 border-solid py-2">
            <button class="btn-success" id="saveUserSettings">Save</button>
            <button type="button" id="closeUserEditingModal" class="btn-warning">Close</button>
        </div>
    </div>
</div>
